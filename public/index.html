<!DOCTYPE html>
<html>

<head>
    <!-- 字符集 -->
    <meta charset="UTF-8" />
    <!--
    initial-scale 初始缩放比例
    maximum-scale 允许缩放的最大比例
    -->
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
    <!--
    user-scalable 用户是否可以手动缩
    width device-width 视窗宽度
    -->
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <!-- 设置工程是否全屏运行 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置状态栏的样式 style(black-translucent,black,default) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 不缓存 -->
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Picture China</title>
    <!-- 样式 -->
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="stylesheet" href="./stylesheets/detail.css" />
    <!-- 脚本 -->
    <script src="javascripts/jquery-1.8.2.min.js"></script>
    <script src="javascripts/appInit.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/yzh_fetch.js"></script>
    <script src="javascripts/pagesplit.js"></script>
    <script src="javascripts/pageturn.js"></script>
    <script src="javascripts/detail.js"></script>
    <script src="javascripts/columns.js"></script>
</head>

<body>
    <!-- 启动页面 -->
    <div class="logo"></div>
    <!-- 不动背景层 -->
    <div class="homebg"></div>
    <!-- 列表页面 -->
    <div class="outercontainer">
        <div class="container">
            <div class="main">
                <div class="m-banner">
                    <div class="m-cur">
                        <div class="m-frm">
                            <ul class="m-ctn"></ul>
                        </div>
                    </div>
                    <ul class="m-oth"></ul>
                </div>
                <div class="m-list">
                    <ul class="m-itm"></ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 详细页面 -->
    <div class="detail">
        <div id="yxjparent" class="yxjparent">
            <div id="yxjtop" class="yxjup">
                <div id="yxjback" class="yxjbackimg">
                    <img class="yxjback" src="images/back.png" />
                </div>
                <div id="yxjup"></div>
            </div>
            <div id="yxjdetail" class="yxjdescriber"></div>
            <div id="yxjbottom" class="yxjdown"></div>
            <div id="yxjpicturediv" class="yxjpicdiv"></div>
        </div>
    </div>
    <!-- 动画蒙板 -->
    <div id="showanimation"></div>
</body>
</html>
